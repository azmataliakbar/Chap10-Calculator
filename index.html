<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1><u>Simple Calculator</u></h1>
    <label for="num1" class="num1">First Number:</label>
    <input type="number" id="num1" placeholder="Enter number 1" required>
    <br>

    <label for="num2" class="num2">Second Number:</label>
    <input type="number" id="num2" placeholder="Enter number 2" required>
    <br>

    <label for="operator" class="operator">Operator:</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <br>

    <button class="calculate" onclick="performCalculation()">Calculate</button>

    <div id="result"></div>
    <h5>Author: Azmat Ali</h5>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
